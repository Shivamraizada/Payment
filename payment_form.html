<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">

    <form action="">
        <h1 class="main_heading">Payment form</h1>
        <hr>
        <p>Required Filds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required placeholder="user name"></p>
    <fieldest>
        <legend>Geder * </legend>
        <p>
            Male <input type="radio" name="Geder" id="Male" required>Female <input type="radio" name="Geder" id="Female" required>
            
        </p>
    </fieldest>
    <p>Address: <textarea name="address" id="" cols="100" rows="5" required placeholder="Enter Your Address"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required placeholder="@gmai.com"></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
           <option value="">--Select a Card Type--</option>
           <option value="visa">Visa</option>
           <option value="Rupay">Rupay</option>
           <option value="Mastercard">Mastercard</option>
        </select>   
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
    <input type="submit" value="Pay Now">

    </form>
</body>
</html>
